<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>

    <link rel="stylesheet" type="text/css" href="fornecedor.css"
    media="all">
</head>
<p>
    <h2>Cadastro de Funcionário</h2>

    <label>ID:</label><br>
    <input type="text" id="id"><br><br>

    <label>CPF:</label><br>
    <input type="text" id="cpf"><br><br>

    <label>Nome:</label><br>
    <input type="text" id="nome"><br><br>

    <label>Telefone:</label><br>
    <input type="text" id="telefone"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email"><br><br>

    <label>Data de Contratação:</label><br>
    <input type="date" id="data"><br><br>

    <label>Cargo:</label><br>
    <input type="text" id="cargo"><br><br>

    <label>Salário:</label><br>
    <input type="number" id="salario"><br><br>

    <label>Endereço:</label><br>
    <input type="text" id="endereco"><br><br>

    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="buscar()">Buscar</button>
    <button onclick="alterar()">Alterar</button>
    <button onclick="excluir()">Excluir</button>
    <button onclick="limpar()">Limpar</button>

   
</p> 
       

</body>
</html>
